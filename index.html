<section class="header3"group="Headers"mbr-class="{'mbr-fullscreen':fullScreen}"plugins="amp
main,amp-youtube">
    <mbr-parameters>
    <!-- Block parameters controls(Blue"Gear"panel)-->
    <header>Size</header>
    <input type="checkbox"title="Row/Column"name="blockDirection">
    <input type="checkbox"title="Full Screen"name="fullScreen">
    <input type="checkbox"title="Full Width"name="fullwidth">
    <input type="checkbox"title="Reverse Content"name="reverseContent">
    <input type="range"inline title="Top"name="paddingTop"min="0"max="15"step="1"value="10"
condition="fullScreen=false">
    <input type="range"inline title="Bottom"name="paddingBottom"min="0"max="15"step="1"value="10"
condition="fullScreen == false">
    <input type="range"inline title="Video Size"name="columnWidth"min="1"max="5"step="1"value="3"
condition="!blockDirection"required>
    <header>Show/Hide</header>
    <input type="checkbox"title="Title"name="showTitle"checked>
    <input type="checkbox"title="Subtitle"name="showSubtitle">
    <input type="checkbox"title="Text"name="showText">
    <input type="checkbox"title="Buttons"name="showButtons"checked>
    <header condition="showTitle || showSubtitle || showTextIshowButtons"Align</header>
    <select title="All"name="alignTitle"condition="(showTitle II showSubtitle II showText ||
showButtons)&& blockDirection">
         <option value="1">Left</option>
         <option value="2"selected Center</option>
         <option value="3">Right</option>
    </select>
    <select title="Text"name="alignContent"condition="(showTitle || showSubtitle II showText 11
showButtons)&&!blockDirection">
         <option value="1"selected Left</option>
         <option value="2">Center</option>
         <option value="3">Right</option>
    </select>
